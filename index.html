<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Users add list</span>
      <button onclick="openModal()" id="new">Add user</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Salary</th>
            <th>Age</th>
            <th class="btn-edit">Edit</th>
            <th class="btn-delete">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="user-name">Name</label>
          <input id="user-name" type="text" required />

          <label for="user-lastName">LastName</label>
          <input id="user-lastName" type="text" required />

          <label for="user-age">Age</label>
          <input id="user-age" type="number" required />

          <label for="user-salary">Salary</label>
          <input id="user-salary" type="number" required />
          <button id="btnAdd">ADD</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
